<!DOCTYPE html>
<html>
    <head>
        <title>Game Over</title>
        <link rel="stylesheet" href="gameoverstyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="parent">
            <div class="title">
                <h1>Game Over!!</h1>
            </div>
            
            <div class="closing-remarks">
                <h2>Final Score: <span class="final-score">0</span></h2>
                <p> Oh no! You had to close your cafe!</p>
                <p>Thanks for playing!  Click below to play again.  Good luck!</p>
                <img src="images/hot-cocoa.png" alt="hot chocolate">
            </div>
           
            <div class="buttons">
                <a href="index.html" class="home-btn">Return to Homepage</a>
            </div>
        </div>
        <script src="gameoverscript.js"></script>
    </body>
</html>
